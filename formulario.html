<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="formulario.css" media="screen">
    <title>Cadastro</title>
</head>
<body>

   <div>
       <h1 id="titulo">Cadastro de DEVs</h1>
       <p id="subtitulo">Complete suas informações</p>
       <br>
   </div> 

   <form>
       <fieldset class="grupo">
           <div>
               <label for="nome"><strong>Nome<strong></label>
               <input type="text" nome="nome" id="nome" required>
           </div>

           <div class="campo">
               <label for="sobrenome">Sobrenome</label>
               <input type="text" nome="sobrenome" id="sobrenome" required>
           </div>
       </fieldset>

       <div class="campo">
           <label for="email"><strong>Email</label>
           <input type="email" nome="email" id="email" required>
       </div>

       <div class="campo">
           <label><strong>De qual lado da aplicação você desenvolve?</label>
           <label>
               <input type="radio" name="devweb" value="frontend" checked>Front-end
           </label>
           <label>
               <input type="radio" name="devweb" value="backend">Back-end
           </label>
           <label>
               <input type="radio" name="devweb" value="fullstack">Fullstack
           </label>
       </div>

       <div class="campo">
           <label for="senioridade"><strong>Senioridade</label>
           <select id="senioridade">
               <option selected disabled value="">Selecione</option>
               <option>Junior</option>
               <option>Pleno</option>
               <option>Senior</option>
           </select>
       </div>

       <fieldset class="grupo">
           <div id="check">
               <label><strong>Selecione as tecnologias que utiliza:</label><br><br>
               <input type="checkbox" id="tecnologia1" name="tecnologia1" value="HTML">
               <leabel for="tecnologia1">HTML</leabel>
               <input type="checkbox" id="tecnologia2" value="CSS">
               <label for="tecnologia2">CSS</label>
               <input type="checkbox" id="tecnologia3" name="tecnologia3" value="Javascript">
               <leabel for="tecnologia3">Javascript</leabel>
               <input type="checkbox" id="tecnologia4" name="tecnologia4" value="PHP">
               <leabel for="tecnologia4">PHP</leabel>
               <input type="checkbox" id="tecnologia5" name="tecnologia5" value="C#">
               <leabel for="tecnologia5">C#</leabel>
               <input type="checkbox" id="tecnologia6" name="tecnologia6" value="Python">
               <leabel for="tecnologia6">Python</leabel>
               <input type="checkbox" id="tecnologia7" name="tecnologia7" value="Java">
               <label for="tecnologia7">Java</label>
           </div>
       </fieldset>

       <div class="campo">
           <br>
           <label>Conte um pouco da sua experiência:</label>
           <textarea row="6" style="width: 26em" id="experiencia" name="experiencia"></textarea>
       </div>

<button type="submit">Concluído</button>

   </form>
</body>
</html>
